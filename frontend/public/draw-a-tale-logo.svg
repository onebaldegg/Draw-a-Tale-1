<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#000"/>
  <defs>
    <linearGradient id="bristles" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff1493"/>
      <stop offset="20%" stop-color="#ff69b4"/>
      <stop offset="40%" stop-color="#ffd700"/>
      <stop offset="60%" stop-color="#32cd32"/>
      <stop offset="80%" stop-color="#00bfff"/>
      <stop offset="100%" stop-color="#9370db"/>
    </linearGradient>
    <radialGradient id="swirl" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff69b4"/>
      <stop offset="25%" stop-color="#ffd700"/>
      <stop offset="50%" stop-color="#32cd32"/>
      <stop offset="75%" stop-color="#00bfff"/>
      <stop offset="100%" stop-color="#9370db"/>
    </radialGradient>
  </defs>
  
  <!-- Paint brush wooden handle -->
  <rect x="90" y="220" width="18" height="120" fill="#cd853f" rx="4"/>
  
  <!-- Metal ferrule -->
  <rect x="87" y="200" width="24" height="25" fill="#c0c0c0" rx="3"/>
  
  <!-- Colorful paint bristles -->
  <ellipse cx="99" cy="160" rx="22" ry="50" fill="url(#bristles)" opacity="0.9"/>
  
  <!-- Paint splashes -->
  <circle cx="150" cy="130" r="12" fill="#ff69b4" opacity="0.8"/>
  <circle cx="170" cy="160" r="9" fill="#ffd700" opacity="0.9"/>
  <circle cx="135" cy="180" r="11" fill="#32cd32" opacity="0.8"/>
  <circle cx="155" cy="110" r="8" fill="#00bfff" opacity="0.9"/>
  <circle cx="70" cy="140" r="7" fill="#9370db" opacity="0.7"/>
  <circle cx="180" cy="145" r="13" fill="#ff6347" opacity="0.8"/>
  <circle cx="55" cy="170" r="6" fill="#ff1493" opacity="0.7"/>
  
  <!-- Paint swirl on right -->
  <g transform="translate(650, 160)">
    <circle r="40" fill="url(#swirl)" opacity="0.8"/>
    <circle r="32" fill="none" stroke="#ffd700" stroke-width="6" opacity="0.9"/>
    <circle r="24" fill="none" stroke="#ff69b4" stroke-width="5" opacity="0.8"/>
    <circle r="16" fill="none" stroke="#00bfff" stroke-width="4" opacity="0.7"/>
    <circle r="8" fill="#9370db" opacity="0.9"/>
  </g>
  
  <!-- Additional paint drops -->
  <circle cx="580" cy="120" r="8" fill="#ff69b4" opacity="0.7"/>
  <circle cx="720" cy="140" r="6" fill="#ffd700" opacity="0.8"/>
  <circle cx="610" cy="200" r="9" fill="#32cd32" opacity="0.6"/>
  <circle cx="690" cy="110" r="5" fill="#9370db" opacity="0.7"/>
  
  <!-- White sparkles -->
  <circle cx="250" cy="90" r="3" fill="#fff" opacity="0.9"/>
  <circle cx="320" cy="280" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="550" cy="80" r="3" fill="#fff" opacity="0.9"/>
  <circle cx="750" cy="260" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="200" cy="320" r="2" fill="#fff" opacity="0.7"/>
  <circle cx="500" cy="300" r="2" fill="#fff" opacity="0.7"/>
  
  <!-- Main title with purple outline -->
  <text x="400" y="220" text-anchor="middle" fill="#fff" stroke="#8a2be2" stroke-width="4" 
        font-family="Arial Black, sans-serif" font-size="64" font-weight="900">DRAW-a-TALE</text>
  
  <!-- Tagline -->
  <text x="400" y="260" text-anchor="middle" fill="#fff" 
        font-family="Brush Script MT, cursive" font-size="28" font-style="italic">Begin your Artist's Journey</text>
</svg>