<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brushGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff69b4" />
      <stop offset="20%" stop-color="#ff1493" />
      <stop offset="40%" stop-color="#ffd700" />
      <stop offset="60%" stop-color="#00ff7f" />
      <stop offset="80%" stop-color="#00bfff" />
      <stop offset="100%" stop-color="#9370db" />
    </linearGradient>
    <radialGradient id="spiralGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff69b4" />
      <stop offset="20%" stop-color="#ffd700" />
      <stop offset="40%" stop-color="#00ff7f" />
      <stop offset="60%" stop-color="#00bfff" />
      <stop offset="80%" stop-color="#9370db" />
      <stop offset="100%" stop-color="#ff1493" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Black background -->
  <rect width="1200" height="600" fill="#000000"/>
  
  <!-- Paint brush handle -->
  <rect x="120" y="180" width="20" height="140" fill="#8B4513" rx="6" transform="rotate(-15 130 250)"/>
  
  <!-- Brush ferrule (metal band) -->
  <rect x="115" y="160" width="30" height="25" fill="#C0C0C0" rx="3" transform="rotate(-15 130 172)"/>
  
  <!-- Brush bristles with colorful paint -->
  <path d="M110 160 Q140 120 170 160 Q140 80 110 160" fill="url(#brushGradient)" opacity="0.9" filter="url(#glow)" transform="rotate(-15 140 120)"/>
  
  <!-- Paint splashes -->
  <circle cx="220" cy="100" r="8" fill="#ff69b4" opacity="0.8"/>
  <circle cx="180" cy="120" r="6" fill="#ffd700" opacity="0.8"/>
  <circle cx="200" cy="140" r="7" fill="#00ff7f" opacity="0.8"/>
  <circle cx="160" cy="90" r="5" fill="#00bfff" opacity="0.8"/>
  <circle cx="240" cy="130" r="6" fill="#9370db" opacity="0.8"/>
  
  <!-- Additional paint drops -->
  <circle cx="90" cy="110" r="4" fill="#ff1493" opacity="0.7"/>
  <circle cx="250" cy="90" r="5" fill="#00ff7f" opacity="0.7"/>
  <circle cx="70" cy="140" r="3" fill="#ffd700" opacity="0.7"/>
  
  <!-- Spiral paint swirl -->
  <path d="M 900 150 Q 950 100 1000 150 Q 950 200 900 150 Q 920 130 950 150 Q 930 170 900 150" 
        fill="url(#spiralGradient)" opacity="0.8" filter="url(#glow)"/>
  
  <!-- More paint drops around spiral -->
  <circle cx="880" cy="120" r="4" fill="#ff69b4" opacity="0.7"/>
  <circle cx="1020" cy="140" r="5" fill="#00bfff" opacity="0.7"/>
  <circle cx="890" cy="180" r="3" fill="#ffd700" opacity="0.7"/>
  
  <!-- Sparkles -->
  <circle cx="300" cy="80" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="320" cy="160" r="1.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="50" cy="100" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="1050" cy="100" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="850" cy="200" r="1.5" fill="#ffffff" opacity="0.9"/>
  
  <!-- Main title "DRAW-a-TALE" -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" 
        fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    DRAW-a-TALE
  </text>
  
  <!-- Tagline -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="32" font-style="italic"
        fill="#ffffff" text-anchor="middle" opacity="0.9">
    Begin your Artist's Journey
  </text>
  
  <!-- Additional decorative elements -->
  <circle cx="450" cy="220" r="3" fill="#ff69b4" opacity="0.6"/>
  <circle cx="750" cy="240" r="2" fill="#00ff7f" opacity="0.6"/>
  <circle cx="500" cy="380" r="2" fill="#ffd700" opacity="0.6"/>
  <circle cx="700" cy="360" r="3" fill="#00bfff" opacity="0.6"/>
</svg>