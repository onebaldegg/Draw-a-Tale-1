<svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="300" fill="#000"/>
  <defs>
    <linearGradient id="brush" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff1493"/>
      <stop offset="25%" stop-color="#ffd700"/>
      <stop offset="50%" stop-color="#32cd32"/>
      <stop offset="75%" stop-color="#00bfff"/>
      <stop offset="100%" stop-color="#9370db"/>
    </linearGradient>
    <radialGradient id="swirl">
      <stop offset="0%" stop-color="#ff69b4"/>
      <stop offset="33%" stop-color="#ffd700"/>
      <stop offset="66%" stop-color="#00bfff"/>
      <stop offset="100%" stop-color="#9370db"/>
    </radialGradient>
  </defs>
  
  <!-- Brush handle -->
  <rect x="45" y="180" width="12" height="80" fill="#cd853f" rx="2"/>
  
  <!-- Metal ferrule -->
  <rect x="43" y="170" width="16" height="15" fill="#c0c0c0" rx="1"/>
  
  <!-- Brush bristles -->
  <ellipse cx="51" cy="145" rx="15" ry="30" fill="url(#brush)"/>
  
  <!-- Paint splashes -->
  <circle cx="80" cy="120" r="6" fill="#ff69b4"/>
  <circle cx="95" cy="140" r="4" fill="#ffd700"/>
  <circle cx="75" cy="160" r="5" fill="#32cd32"/>
  <circle cx="90" cy="100" r="3" fill="#00bfff"/>
  <circle cx="25" cy="130" r="3" fill="#9370db"/>
  
  <!-- Paint swirl -->
  <g transform="translate(520,150)">
    <circle r="25" fill="url(#swirl)" opacity="0.8"/>
    <circle r="18" fill="none" stroke="#ffd700" stroke-width="3" opacity="0.9"/>
    <circle r="12" fill="none" stroke="#ff69b4" stroke-width="2" opacity="0.8"/>
  </g>
  
  <!-- More paint drops -->
  <circle cx="480" cy="110" r="4" fill="#ff69b4" opacity="0.7"/>
  <circle cx="560" cy="130" r="3" fill="#ffd700" opacity="0.8"/>
  <circle cx="500" cy="190" r="4" fill="#32cd32" opacity="0.6"/>
  
  <!-- Sparkles -->
  <circle cx="150" cy="80" r="1.5" fill="#fff"/>
  <circle cx="200" cy="220" r="1" fill="#fff"/>
  <circle cx="450" cy="70" r="1.5" fill="#fff"/>
  <circle cx="570" cy="230" r="1" fill="#fff"/>
  
  <!-- Main text -->
  <text x="300" y="180" text-anchor="middle" fill="#fff" stroke="#8a2be2" stroke-width="2" 
        font-family="Arial Black" font-size="40" font-weight="900">DRAW-a-TALE</text>
  
  <!-- Tagline -->
  <text x="300" y="205" text-anchor="middle" fill="#fff" 
        font-family="cursive" font-size="16" font-style="italic">Begin your Artist's Journey</text>
</svg>