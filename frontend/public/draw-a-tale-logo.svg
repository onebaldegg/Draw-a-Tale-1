<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="800" height="400" fill="#000000"/>
  
  <!-- Paint brush handle (orange/brown gradient) -->
  <defs>
    <linearGradient id="handleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#D2691E"/>
      <stop offset="50%" stop-color="#CD853F"/>
      <stop offset="100%" stop-color="#A0522D"/>
    </linearGradient>
    
    <radialGradient id="bristleGradient" cx="50%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#FF1493"/>
      <stop offset="15%" stop-color="#FF69B4"/>
      <stop offset="30%" stop-color="#FFD700"/>
      <stop offset="45%" stop-color="#32CD32"/>
      <stop offset="60%" stop-color="#00BFFF"/>
      <stop offset="75%" stop-color="#9370DB"/>
      <stop offset="90%" stop-color="#FF6347"/>
      <stop offset="100%" stop-color="#FF1493"/>
    </radialGradient>
    
    <radialGradient id="swirlGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FF69B4"/>
      <stop offset="25%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#00BFFF"/>
      <stop offset="75%" stop-color="#9370DB"/>
      <stop offset="100%" stop-color="#FF1493"/>
    </radialGradient>
  </defs>
  
  <!-- Paint brush wooden handle -->
  <ellipse cx="87" cy="280" rx="8" ry="60" fill="url(#handleGradient)"/>
  
  <!-- Metal ferrule (silver band) -->
  <rect x="79" y="210" width="16" height="18" fill="#C0C0C0" rx="2"/>
  
  <!-- Colorful paint bristles -->
  <ellipse cx="87" cy="175" rx="18" ry="40" fill="url(#bristleGradient)"/>
  
  <!-- Paint drops and splashes -->
  <circle cx="125" cy="140" r="9" fill="#FF69B4" opacity="0.9"/>
  <circle cx="145" cy="170" r="7" fill="#FFD700" opacity="0.8"/>
  <circle cx="115" cy="190" r="8" fill="#32CD32" opacity="0.9"/>
  <circle cx="135" cy="120" r="6" fill="#00BFFF" opacity="0.8"/>
  <circle cx="65" cy="150" r="5" fill="#9370DB" opacity="0.7"/>
  <circle cx="155" cy="155" r="10" fill="#FF6347" opacity="0.9"/>
  <circle cx="50" cy="180" r="4" fill="#FF1493" opacity="0.6"/>
  
  <!-- Paint swirl on the right -->
  <g transform="translate(680, 180)">
    <circle cx="0" cy="0" r="32" fill="url(#swirlGradient)" opacity="0.8"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#FFD700" stroke-width="5" opacity="0.9"/>
    <circle cx="0" cy="0" r="18" fill="none" stroke="#FF69B4" stroke-width="4" opacity="0.8"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="#00BFFF" stroke-width="3" opacity="0.7"/>
  </g>
  
  <!-- Smaller paint drops around the swirl -->
  <circle cx="620" cy="140" r="6" fill="#FF69B4" opacity="0.7"/>
  <circle cx="740" cy="160" r="5" fill="#FFD700" opacity="0.8"/>
  <circle cx="660" cy="220" r="7" fill="#32CD32" opacity="0.6"/>
  <circle cx="720" cy="130" r="4" fill="#9370DB" opacity="0.7"/>
  
  <!-- White sparkles/stars -->
  <circle cx="200" cy="100" r="2.5" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="280" cy="280" r="2" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="590" cy="90" r="2.5" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="750" cy="290" r="2" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="350" cy="120" r="1.5" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="520" cy="320" r="1.5" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Main title with purple outline -->
  <text x="400" y="240" font-family="Arial Black, sans-serif" font-size="52" font-weight="900" 
        text-anchor="middle" fill="#FFFFFF" stroke="#8A2BE2" stroke-width="3">
    DRAW-a-TALE
  </text>
  
  <!-- Tagline in elegant script -->
  <text x="400" y="275" font-family="Brush Script MT, cursive" font-size="22" font-style="italic"
        text-anchor="middle" fill="#FFFFFF" opacity="0.95">
    Begin your Artist's Journey
  </text>
</svg>