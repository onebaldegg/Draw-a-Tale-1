<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brushGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff1493" />
      <stop offset="20%" stop-color="#ff69b4" />
      <stop offset="40%" stop-color="#ffd700" />
      <stop offset="60%" stop-color="#00ff7f" />
      <stop offset="80%" stop-color="#00bfff" />
      <stop offset="100%" stop-color="#9370db" />
    </linearGradient>
    
    <radialGradient id="spiralGradient1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff69b4" />
      <stop offset="25%" stop-color="#ffd700" />
      <stop offset="50%" stop-color="#00ff7f" />
      <stop offset="75%" stop-color="#00bfff" />
      <stop offset="100%" stop-color="#9370db" />
    </radialGradient>
    
    <filter id="glow1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Black background -->
  <rect width="1200" height="600" fill="#000000"/>
  
  <!-- Paint brush handle -->
  <rect x="120" y="280" width="20" height="140" fill="#8B4513" rx="6" transform="rotate(-15 130 350)"/>
  
  <!-- Brush ferrule (metal band) -->
  <rect x="115" y="260" width="30" height="25" fill="#C0C0C0" rx="3" transform="rotate(-15 130 272)"/>
  
  <!-- Brush bristles with colorful paint -->
  <ellipse cx="130" cy="220" rx="25" ry="50" fill="url(#brushGradient1)" transform="rotate(-15 130 220)" filter="url(#glow1)"/>
  
  <!-- Paint splashes -->
  <circle cx="220" cy="200" r="12" fill="#ff69b4" opacity="0.9"/>
  <circle cx="180" cy="240" r="8" fill="#ffd700" opacity="0.8"/>
  <circle cx="250" cy="180" r="10" fill="#00ff7f" opacity="0.9"/>
  <circle cx="160" cy="190" r="6" fill="#00bfff" opacity="0.8"/>
  <circle cx="280" cy="220" r="9" fill="#9370db" opacity="0.9"/>
  
  <!-- Small paint drops -->
  <circle cx="100" cy="210" r="4" fill="#ff1493" opacity="0.7"/>
  <circle cx="300" cy="160" r="5" fill="#00ff7f" opacity="0.7"/>
  <circle cx="90" cy="250" r="3" fill="#ffd700" opacity="0.7"/>
  
  <!-- Spiral paint swirl on the right -->
  <g transform="translate(1000, 200)">
    <circle cx="0" cy="0" r="40" fill="url(#spiralGradient1)" opacity="0.9" filter="url(#glow1)"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#spiralGradient1)" stroke-width="4" opacity="0.8"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="url(#spiralGradient1)" stroke-width="3" opacity="0.7"/>
  </g>
  
  <!-- Additional paint drops around spiral -->
  <circle cx="950" cy="170" r="6" fill="#ff69b4" opacity="0.8"/>
  <circle cx="1080" cy="190" r="8" fill="#00bfff" opacity="0.8"/>
  <circle cx="970" cy="250" r="5" fill="#ffd700" opacity="0.7"/>
  <circle cx="1060" cy="240" r="4" fill="#9370db" opacity="0.7"/>
  
  <!-- White sparkles -->
  <circle cx="320" cy="140" r="3" fill="#ffffff" opacity="0.9"/>
  <circle cx="350" cy="280" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="80" cy="150" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="920" cy="130" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="1120" cy="160" r="2" fill="#ffffff" opacity="0.9"/>
  
  <!-- Main title "DRAW-a-TALE" with purple outline -->
  <text x="600" y="320" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" 
        fill="#ffffff" text-anchor="middle" stroke="#8A2BE2" stroke-width="3">
    DRAW-a-TALE
  </text>
  
  <!-- Tagline in cursive font -->
  <text x="600" y="380" font-family="Brush Script MT, cursive" font-size="32" font-style="italic"
        fill="#ffffff" text-anchor="middle" opacity="0.95">
    Begin your Artist's Journey
  </text>
  
  <!-- Additional decorative paint spots -->
  <circle cx="450" cy="400" r="4" fill="#ff69b4" opacity="0.6"/>
  <circle cx="750" cy="420" r="3" fill="#00bfff" opacity="0.6"/>
  <circle cx="500" cy="480" r="2" fill="#ffd700" opacity="0.6"/>
  <circle cx="700" cy="460" r="3" fill="#00ff7f" opacity="0.6"/>
</svg>